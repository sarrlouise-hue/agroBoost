name: agro_boost
description: Application mobile de réservation de tracteurs et services agricoles au Sénégal.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # UI & Navigation
  get: ^4.6.5
  google_maps_flutter: ^2.5.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0

  # Local Storage & DB
  sqflite: ^2.3.0
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1

  # Geolocation
  geolocator: ^9.0.2
  geocoding: ^2.1.0

  # Mobile Money & Payments
  #flutter_paystack: ^2.2.4

  # i18n & Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Date & Time
  table_calendar: ^3.0.9

  # Image & Media
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  cloudinary_flutter: ^1.0.0

  # Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.6.0

  # Logging & Analytics
  logger: ^2.0.0
  firebase_analytics: ^10.7.0

  # Form Validation
  form_validator: ^2.1.0

  # Error Handling
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700

  generate: true
